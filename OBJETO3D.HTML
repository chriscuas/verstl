<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Simple de STL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info">
        <h3>Controles:</h3>
        <p>üñ±Ô∏è Arrastrar: Rotar modelo</p>
        <p>üñ±Ô∏è Scroll: Zoom</p>
        <p>üñ±Ô∏è Shift + Arrastrar: Mover modelo</p>
        <p>üëÜ Un dedo: Rotar</p>
        <p>üëÜ Pinch: Zoom</p>
        <p>üëÜ Dos dedos: Mover</p>
    </div>
    <div id="loading">Cargando modelo STL...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.min.js"></script>

    <script>
        // URL del modelo STL precargado - reemplazar con tu propio modelo
        const MODEL_URL = 'https://chriscuas.github.io/verstl/FIG2.stl';

        // Variables globales
        let scene, camera, renderer, controls;
        
        // Inicializar la escena
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            
            // Configurar contenedor
            const container = document.getElementById('canvas-container');
            
            // Configurar c√°mara
            const aspect = container.clientWidth / container.clientHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
            camera.position.z = 5;
            
            // Configurar renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // A√±adir iluminaci√≥n
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight1.position.set(1, 1, 1);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight2.position.set(-1, -1, -1);
            scene.add(directionalLight2);
            
            // A√±adir controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = true;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.enableRotate = true;
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE,
                TWO: THREE.TOUCH.PAN
            };
            
            // A√±adir grid para referencia
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            // Cargar modelo STL
            loadSTLModel();
            
            // A√±adir evento para responsive
            window.addEventListener('resize', onWindowResize);
            
            // Iniciar animaci√≥n
            animate();
        }
        
        // Funci√≥n para cargar el modelo STL
        function loadSTLModel() {
            const loader = new THREE.STLLoader();
            
            loader.load(
                MODEL_URL,
                function(geometry) {
                    // Crear material para el modelo
                    const material = new THREE.MeshPhongMaterial({
                        color: 0x1E90FF,         // Azul brillante
                        specular: 0x111111,      // Reflejo especular
                        shininess: 200,          // Brillo
                        flatShading: true        // Sombreado plano para STL
                    });
                    
                    // Crear mesh con la geometr√≠a y el material
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Centrar el modelo
                    geometry.computeBoundingBox();
                    const box = geometry.boundingBox;
                    const center = new THREE.Vector3();
                    box.getCenter(center);
                    mesh.position.set(-center.x, -center.y, -center.z);
                    
                    // Escalar el modelo
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 3 / maxDim;  // Escalar para que quepa bien en la vista
                    mesh.scale.set(scale, scale, scale);
                    
                    // A√±adir a la escena
                    scene.add(mesh);
                    
                    // Ocultar mensaje de carga
                    document.getElementById('loading').style.display = 'none';
                },
                function(xhr) {
                    // Progreso de carga
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    console.log(Math.round(percentComplete) + '% cargado');
                },
                function(error) {
                    // Error de carga
                    console.error('Error al cargar el modelo STL:', error);
                    document.getElementById('loading').textContent = 'Error al cargar el modelo';
                }
            );
        }
        
        // Funci√≥n de animaci√≥n
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Funci√≥n para manejar redimensionamiento de ventana
        function onWindowResize() {
            const container = document.getElementById('canvas-container');
            const aspect = container.clientWidth / container.clientHeight;
            camera.aspect = aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        // Inicializar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
